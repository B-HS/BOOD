<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const amlist = [];

      const pmlist = [];

      const createMealList = (list, rows) => {
        let result = [];
        for (let i = 1; i <= rows; i++) {
          let row = [];
          for (let j = 1; j <= 6; j++) {
            row.push(list[(j - 1) * rows + i - 1]);
          }
          result.push(row);
        }
        return result.map((val) => val.join(", "));
      };

      const amResult = createMealList(amlist, 5);
      const pmResult = [
        ...createMealList(pmlist, 4),
        "석식 미제공, 즐거운 금요일 되세요!",
      ];

      Array.from({ length: 5 }, (_, idx) => {
        console.log(amResult[idx], "|||", pmResult[idx]);
      });
    </script>
  </body>
</html>
